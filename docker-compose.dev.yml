version: "3.8"

services:
  frontend:
    image: node:22-alpine
    container_name: LogiBot_Frontend_Dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    env_file:
      - .env
