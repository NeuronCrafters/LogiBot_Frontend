name: CI/CD Pipeline Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          REPO_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO_LOWERCASE:latest .
          docker push ghcr.io/$REPO_LOWERCASE:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    environment: Production

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Hetzner VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ../logibot/LogiBot_Frontend

            # Puxa o código mais recente
            git pull origin main

            # Instala as dependências e construa a aplicação
            npm install
            npm run build
            npm run dev

            # Testa a configuração do nginx
            nginx -t

            # Se a configuração for válida, reinicia o nginx
            sudo systemctl restart nginx

            # (Opcional) Inicia o servidor de desenvolvimento
            # npm run dev  # Caso queira rodar o servidor local (não recomendado para produção)
