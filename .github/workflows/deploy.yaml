name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
       
      - name: Build and push Docker image
        run:
          REPO_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO_LOWERCASE:latest .
          docker push ghcr.io/$REPO_LOWERCASE:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    environment: production

    steps:
      - name: Deploy to Hetzner VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USERNAME}}
          key: ${{secrets.SSH_KEY}}
          script: |
            cd ../logibot/LogiBot_Frontend

            REPO_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker pull ghcr.io/$REPO_LOWERCASE:latest

            docker tag ghcr.io/$REPO_LOWERCASE:latest logibot_frontend:latest

            git pull origin main

            export SSH_HOST="${{secrets.SSH_HOST}}"
            export SSH_KEY="${{secrets.SSH_KEY}}"
            export SSH_USERNAME="${{secrets.SSH_USERNAME}}"
            export VITE_API_KEY="${{secrets.VITE_API_KEY}}"
            export VITE_BASE_URL="${{secrets.VITE_API_BASE_URL}}"
            export VITE_RECAPTCHA_SITE_KEY="${{secrets.VITE_RECAPTCHA_SITE_KEY}}"

            docker network inspect logibot-network >/dev/null 2>&1 || docker network create logibot-network
            docker-compose down
            docker-compose up -d --build


